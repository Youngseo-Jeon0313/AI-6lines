<html>

<head>
    <meta charset="UTF-8">
    <title>육목</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div id="setting">
        <input type="range" id="slider1" value="0" max="1" width="50%"/>
        <p style="font-family: Noto Sans KR;" class = "info1">You first</p>
        <input type="range" id="slider2" value="1" min="1" max="5" width="50%"/>
        <p style="font-family: Noto Sans KR;" class="info2">Level1 -컴퓨터는 한 수 앞까지 생각합니다. 연산이 오래 걸리지 않고 거의 바로 착수합니다.</p>
        <button type="button" class="btn btn btn-info" id="start">start</button>
        <p></p>
    </div>
    <div id="game">
        <canvas id="board" width="600" height="600"></canvas>
    </div>
    <div id="setstatus">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="status" value="선공/후공을 정한 후 버튼을 눌러 게임을 시작하세요">
    </div>
    <div id="statistic">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic" value="-----컴퓨터의 -----">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic1" value="Level 1 - ?승 ?패">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic2" value="Level 2 - ?승 ?패">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic3" value="Level 3 - ?승 ?패">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic4" value="Level 4 - ?승 ?패">
        <input type="text" style="font-family: Noto Sans KR;" readonly class="form-control-plaintext" id="statistic5" value="Level 5 - ?승 ?패">
    </div>
</body>
<script type="text/javascript" src="js/6lines.js"></script>

</html>
